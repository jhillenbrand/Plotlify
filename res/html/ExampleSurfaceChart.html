<!DOCTYPE html>
	<head>
	  	<!-- Plotly.js -->
	  	<title>Plotly</title>
	  	<script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>	  	
	</head>
	<body>
		<div id="plot1" style="width:100%;height:100%;"></div>
		<script>
			var plotDiv = document.getElementById('plot1');
			
			var trace1 = {
				z: [[1, 2, 3, 4],[2, 3, 5, 0],[1, 1, 1, 1],[3, 1, 0,-1],[5, 0,-1,-2],[3, 2, 2, 1]],
				type: 'surface',
				name: 'SURF1'
			};
			
			var data = [trace1];
			
			var layout = {
				title: 'Surface Example',
				height: 800,
			    autosize: true,
			    showlegend: true
			};
			
			Plotly.plot(plotDiv, data, layout, {responsive: true});
			
		</script>
	</body>
</html>
