<!DOCTYPE html>
	<head>
	  	<!-- Plotly.js -->
	  	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<div id="plot1" style="width:100%;height:100%;"></div>
		<script>
			var plotDiv = document.getElementById('plot1');
			
			var trace1 = {
					x: [1, 2, 3, 4, 5],
					y: [1, 2, 4, 8, 16],
					mode: 'lines+markers',
					type: 'scatter'					
			};
			
			var data = [trace1];
			
			var layout = {
				autosize: true,
				title: 'XY-Lines',
				xaxis: {
				    title: {
				      text: 'x Axis'
				    }
				},
				yaxis: {
				    title: {
				      text: 'y Axis'
				    }
				},
				margin: {
					l: 50,
				    r: 50,
				    b: 100,
				    t: 100,
				    pad: 4
				}
			};
			
			Plotly.plot(plotDiv, data, layout, {responsive: true});
			
		</script>
	</body>
</html>
